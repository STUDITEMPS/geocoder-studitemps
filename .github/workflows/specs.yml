name: Specs
on: push

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    env:
      RACK_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec
